<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="header">
                <h2>Currency Converter</h2>
            </div>
        
            <div class="input">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
        
            <form action="" id="form">
                <div class="dropdown">
                    <div class="">
                        <p>From</p>
                        <div class="select">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="" class="selector">
                                <option value="US">USD</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="">
                        <p>To</p>
                        <div class="select">
                            <img src="https://flagsapi.com/BD/flat/64.png">
                        <select name="" class="selector">
                            <option value="BD">BDT</option>
                        </select>
                        </div>
                    </div>

                </div>
                <button class="btn" type="submit">Convert</button>
            </form>
        </div>
    </div>
</body>
</html>
